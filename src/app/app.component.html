<app-game-control (firedNumber)="onFiredNumber($event)"></app-game-control>

<ng-container *ngFor="let number of numbers">
    <app-even *ngIf="number % 2 == 0 ; else showOdd;" [number]="number"></app-even>
    <ng-template #showOdd>
        <app-odd [number]="number"></app-odd>
    </ng-template>
</ng-container>
